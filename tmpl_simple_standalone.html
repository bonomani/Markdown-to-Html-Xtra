<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>

  <!-- Style GitHub Flavored Markdown -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" integrity="sha512-bHdFZhZyKzmx1cP6sV5rfhQ2YFJ9KzPqKBBhCuGWN5Shx4ghuQks5zhOaVpMfdhEMzVdINXjEon2mDqZcSHGJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Prism.js (core + theme + languages) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.min.js"></script>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .markdown-body {
      max-width: 980px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Headings: mimic GitHub (sizes + underline for h1/h2) */
    .markdown-body h1 {
      font-size: 2em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
      margin: 1em 0 0.5em;
    }

    .markdown-body h2 {
      font-size: 1.5em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
      margin: 1em 0 0.5em;
    }

    .markdown-body h3 {
      font-size: 1.25em;
      margin: 1em 0 0.5em;
    }

    .markdown-body h4 {
      font-size: 1.1em;
      margin: 1em 0 0.5em;
    }

    .markdown-body h5,
    .markdown-body h6 {
      font-size: 1em;
      margin: 1em 0 0.5em;
    }

    /* Code blocks with copy button */
    pre {
      position: relative;
      background: #f6f8fa;
      padding: 1em;
      overflow-x: auto;
    }

    button.copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 0.75em;
      padding: 0.2em 0.6em;
      background-color: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button.copy-btn:active {
      background-color: #bbb;
    }

    #download-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4em 1em;
      font-size: 0.9em;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>

<article class="markdown-body">
<button id="download-button" class="download-btn" onclick="downloadCurrentPage()">ðŸ’¾ Download</button>
{{BODY}}
</article>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" type="module"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Copy buttons for <pre>
  document.querySelectorAll('pre').forEach(pre => {
    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.setAttribute('aria-label', 'Copy code');
    btn.textContent = 'Copy';

    btn.onclick = () => {
      const code = [...pre.childNodes]
        .filter(n => n.nodeName !== 'BUTTON')
        .map(n => n.innerText || n.textContent)
        .join('');
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1500);
      });
    };

    pre.appendChild(btn);
  });

  // Math rendering (KaTeX)
  if (typeof renderMathInElement === "function") {
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false }
      ]
    });
  }

  // Mermaid init (if script loaded properly)
  if (window.mermaid?.initialize) {
    mermaid.initialize({ startOnLoad: true });
  }

  // Show download button if served via HTTP
  const btn = document.getElementById("download-button");
  if (window.location.protocol.startsWith("http")) {
    btn.style.display = "inline-block";
  } else {
    btn.remove();
  }
  
});
</script>

<script>
function downloadCurrentPage() {
  const html = '<!DOCTYPE html>' + document.documentElement.outerHTML;
  const blob = new Blob([html], { type: "text/html;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = (document.title?.trim() || "document") + ".html";
  document.body.appendChild(a);  // ensure it's in DOM for Firefox
  a.click();
  document.body.removeChild(a);  // cleanup

  setTimeout(() => URL.revokeObjectURL(url), 100);
}
</script>

</body>

</html>
